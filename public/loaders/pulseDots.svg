<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">

  <!-- Loader 2: Pulse Dots -->
  <g transform="translate(200,50)">
    <text x="0" y="-10" fill="#666" font-size="12">Loader 2: Pulse Dots</text>
    <rect width="100" height="100" fill="#000000" rx="10"/>
    <circle cx="35" cy="50" r="4" fill="#FF5F1F">
      <animate attributeName="r" values="4;6;4" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="4" fill="#FF5F1F">
      <animate attributeName="r" values="4;6;4" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="50" r="4" fill="#FF5F1F">
      <animate attributeName="r" values="4;6;4" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  </svg>